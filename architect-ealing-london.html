<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO Basic -->
		<title>
			Tatamade Architects | Home Extensions & Renovations Ealing, London
		</title>
		<meta
			name="description"
			content="Tatamade Architects - Award-winning residential and commercial architects in Ealing, London. Founded by ARB/RIBA chartered architects Laura Tatafiore and Mirko Russo. Specializing in home extensions, renovations, and innovative architectural design since 2015."
		/>
		<meta
			name="keywords"
			content="residential architects Ealing, home extensions London, RIBA architects, house renovations Ealing, architectural design London"
		/>

		<!-- Canonical URL -->
		<link rel="canonical" href="https://www.tatamade.com/" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="Transform Your Space with Award-Winning Architects | Tatamade London"
		/>
		<meta
			property="og:description"
			content="Award-winning residential and commercial architects in Ealing, London. Founded by ARB/RIBA chartered architects. Specializing in home extensions, renovations, and innovative architectural design since 2015."
		/>
		<meta
			property="og:image"
			content="https://www.tatamade.com/tatamade-architects-london.jpeg"
		/>
		<meta property="og:url" content="https://www.tatamade.com/" />
		<meta property="og:site_name" content="Tatamade Architects" />
		<meta property="og:locale" content="en_GB" />

		<!-- Additional Meta -->
		<meta name="format-detection" content="telephone=no" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.png" type="image/png" />

		<style>

			html,body {
				margin: 0;
				padding: 0;
			}

			.hero {
				position: relative;
				width: 100vw;
				height: 100vh;
				height: 100dvh; /* Dynamic viewport height per mobile */
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.hero picture {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			.hero img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: center;
			}

			.hero-content {
				text-align: center;
				z-index: 1;
				max-width: 90%;
				padding: 2rem;

				h1 {
					font-size: 24px;
				}

				p {
					font-size: 16px;
				}

			}
		</style>
	</head>
	<body>
		<section class="hero" role="banner" aria-label="Sezione principale">
			<div class="hero-content">
				<h1>Il tuo titolo principale</h1>
				<p>Sottotitolo o descrizione</p>
				<a href="#content" class="cta-button">Call to Action</a>
			</div>

			<!-- Immagine di sfondo ottimizzata -->
			<picture>
				<source
					media="(min-width: 1200px)"
					srcset="./images/hero-projects-leicester-square-desktop.webp"
					type="image/webp"
				/>
				<source
					media="(min-width: 768px)"
					srcset="./images/hero-projects-leicester-square-desktop.webp"
					type="image/webp"
				/>
				<source
					media="(max-width: 767px)"
					srcset="./images/hero-projects-leicester-square-mobile.webp"
					type="image/webp"
				/>
				<img
					src="hero-fallback.jpg"
					alt="Descrizione significativa dell'immagine"
					loading="eager"
				/>
			</picture>
		</section>
	</body>
</html>
