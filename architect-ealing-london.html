<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO Basic -->
		<title>
			Tatamade Architects | Home Extensions & Renovations Ealing, London
		</title>
		<meta
			name="description"
			content="Tatamade Architects - Award-winning residential and commercial architects in Ealing, London. Founded by ARB/RIBA chartered architects Laura Tatafiore and Mirko Russo. Specializing in home extensions, renovations, and innovative architectural design since 2015."
		/>
		<meta
			name="keywords"
			content="residential architects Ealing, home extensions London, RIBA architects, house renovations Ealing, architectural design London"
		/>

		<!-- Canonical URL -->
		<link rel="canonical" href="https://www.tatamade.com/" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="Transform Your Space with Award-Winning Architects | Tatamade London"
		/>
		<meta
			property="og:description"
			content="Award-winning residential and commercial architects in Ealing, London. Founded by ARB/RIBA chartered architects. Specializing in home extensions, renovations, and innovative architectural design since 2015."
		/>
		<meta
			property="og:image"
			content="https://www.tatamade.com/tatamade-architects-london.jpeg"
		/>
		<meta property="og:url" content="https://www.tatamade.com/" />
		<meta property="og:site_name" content="Tatamade Architects" />
		<meta property="og:locale" content="en_GB" />

		<!-- Additional Meta -->
		<meta name="format-detection" content="telephone=no" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.png" type="image/png" />

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/critical.css">

		<style></style>
	</head>
	<body>
		<main class="tatamade">
			<section
				class="tatamade__hero"
				role="banner"
				aria-label="Sezione principale"
			>
				<div class="hero__content">
					<h1 class="content__h1">tatamade architects</h1>
					<p class="content__p">Crafting spaces, inspiring lives.</p>
					<a href="#" class="content__a">view projects</a>
				</div>

				<!-- Immagine di sfondo ottimizzata -->
				<picture class="hero__picture">
					<source
						media="(min-width: 768px)"
						srcset="./images/hero-projects-leicester-square-desktop.webp"
						type="image/webp"
					/>
					<source
						media="(max-width: 767px)"
						srcset="./images/hero-projects-leicester-square-mobile.webp"
						type="image/webp"
					/>
					<img
						class="picture__img"
						src="hero-fallback.jpg"
						alt="Descrizione significativa dell'immagine"
						loading="eager"
					/>
				</picture>
			</section>
		</main>
	</body>
</html>
